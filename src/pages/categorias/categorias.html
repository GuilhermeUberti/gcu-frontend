<ion-header>
  <ion-navbar class="custom-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="container">
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini class="botao-carrinho"><ion-icon name="ios-basket-outline" 
      class="icone-carrinho"></ion-icon></button>
  </ion-fab>
  <ion-searchbar value="Ionic" placeholder="digite aqui pra buscar"></ion-searchbar>
  <ion-toolbar color="dark" *ngFor="let item of items" (click)="showProdutos(item.id)">
    <img class="img-categoria" src="{{bucketUrl}}/cat{{item.id}}.png">
    <ion-label class="text" text-center>{{ item.nome }}</ion-label>    
  </ion-toolbar>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-buttons class="botoes-rodape">
        <div class="div-botoes">
          <button ion-button block outline navPush="CategoriasPage" style="height: 45px;">
            <ion-icon name="list-box" style="width: 60px;"></ion-icon>
          </button>
          <button ion-button block outline navPush="ProfilePage" style="height: 45px;">
            <ion-icon name="md-contact" style="width: 60px;"></ion-icon>
          </button>
          <button ion-button block outline navPush="CartPage" style="height: 45px;">
            <ion-icon name="ios-basket-outline" style="width: 60px;"></ion-icon>
          </button>
          <button ion-button block outline navPush="SocialPage" style="height: 45px;">
            <ion-icon name="heart" style="width: 60px;"></ion-icon>
          </button>                           
        </div>            
        </ion-buttons>
  </ion-toolbar>
</ion-footer>
