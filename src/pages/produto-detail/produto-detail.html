<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.png'">
    <ion-card-content>
      <ion-card-title text-center>
        {{item?.nome}}
      </ion-card-title>
      <p text-center>{{item?.preco | currency : 'BRL'}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons class="botoes-rodape">
          <div class="div-botoes">
            <button ion-button block outline navPush="CategoriasPage" style="height: 45px;">
              <ion-icon name="list-box" style="width: 60px;"></ion-icon>
            </button>
            <button ion-button block outline navPush="ProfilePage" style="height: 45px;">
              <ion-icon name="md-contact" style="width: 60px;"></ion-icon>
            </button>
            <button ion-button block outline navPush="CartPage" style="height: 45px;">
              <ion-icon name="ios-basket-outline" style="width: 60px;"></ion-icon>
            </button>
            <button ion-button block outline navPush="SocialPage" style="height: 45px;">
              <ion-icon name="heart" style="width: 60px;"></ion-icon>
            </button>                           
          </div>            
          </ion-buttons>
    </ion-toolbar>
  </ion-footer>
