<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.png'">
    <ion-card-content>
      <ion-card-title text-center>
        {{item?.nome}}
      </ion-card-title>
      <p text-center>{{item?.preco | currency : 'BRL'}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
